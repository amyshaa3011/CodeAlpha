<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | D'Flick</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="dflick-login_registration.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="auth-container">
    <img src="https://u.cubeupload.com/amisha_singh3006/dflicklogoremovebgpr.png" class="logo-bg" alt="D'Flick Logo" />

    <form id="signupForm" class="auth-box">
      <h2>Create Account</h2>
      
      <input type="text" id="fullname" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Gmail Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="file" id="profilePic" accept="image/*" required />
      
      <button type="submit">Sign Up</button>
      <p class="redirect">Already have an account? <a href="dflick-signin.html">Sign In</a></p>
    </form>
  </div>

  <script src="dflick-login_registration.js"></script>
</body>
</html>
