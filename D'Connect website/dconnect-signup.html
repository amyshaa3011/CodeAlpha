<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D'Connect - Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="dconnect-login_register.css" />
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<body>
  <header class="navbar">
    <img src="https://u.cubeupload.com/amisha_singh3006/dconnectlogo1removeb.png" class="logo" alt="D'Connect Logo" />
  </header>

  <div class="auth-container">
    <div class="form-box">
      <h2>Sign Up</h2>
      <input type="text" id="signup-name" placeholder="Full Name" required />
      <input type="email" id="signup-email" placeholder="Gmail only" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <input type="password" id="signup-confirm" placeholder="Confirm Password" required />
      <button onclick="register()">Sign Up</button>
      <p>Already have an account? <a href="dconnect-signin.html">Login here</a></p>
    </div>
  </div>

  <script src="dconnect-login_register.js"></script>
</body>
</html>
